<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil Pessoal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Fonte alterada */
            margin: 0; /* Remover margin padrão para controle total */
            background-color: #e0f2f7; /* Cor de fundo alterada (um azul claro suave) */
            color: #333;
            display: flex; /* Para centralizar o conteúdo vertical e horizontalmente */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Garante que o body ocupe a altura total da viewport */
            text-align: center; /* Centraliza o texto dentro do body */
        }
        .container {
            max-width: 800px;
            width: 90%; /* Ajuste para melhor responsividade */
            margin: auto; /* Mantém o centralamento horizontal */
            background: white;
            padding: 30px; /* Aumentar o padding */
            border-radius: 12px; /* Aumentar o raio da borda */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Sombra mais proeminente */
            border: 1px solid #b3e0ff; /* Adicionar borda ao card */
            text-align: left; /* Alinhar o texto dentro do container de volta para a esquerda */
        }
        h1 {
            color: #0056b3;
            font-size: 2.5em; /* Tamanho da fonte alterado */
            margin-bottom: 20px;
        }
        h2 {
            color: #007bff; /* Tonalidade de azul para h2 */
            font-size: 1.8em; /* Tamanho da fonte alterado */
            margin-top: 30px;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em; /* Tamanho da fonte alterado */
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .profile-image {
            max-width: 250px; /* Tamanho da imagem ligeiramente menor para se adequar ao design circular */
            border-radius: 50%; /* Mantém a imagem circular */
            display: block;
            margin: 0 auto 20px auto;
            border: 5px solid #007bff; /* Adicionar borda à imagem */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Sombra na imagem */
        }
        .social-links a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .video-container {
            margin-top: 20px;
            text-align: center;
        }
        iframe {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu Perfil Pessoal</h1>
        <img src="https://a.espncdn.com/i/headshots/nba/players/full/6461.png" alt="Minha Foto de Perfil" class="profile-image">
        
        <h2>Sobre Mim</h2>
        <p><strong>Nome:</strong> Guilherme Benitez Bara</p>
        <p><strong>Idade:</strong> 16 anos</p>
        <p><strong>Hobbies:</strong> Leitura, Jogar Video Game, Explorar trilhas, Praticar Basquete.</p>
        <p><strong>Interesses:</strong> gosto muito de praticar esportes sempre que possível principalmente basquete e futebol.</p>
        
        </div>
</body>
</html>
